        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            margin: 0;

        .wholeLoader {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000;
        }

        .loader1wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            perspective: 500px;
        }

        .loader1wrapper i {
            display: block;
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 8px;
            opacity: 0;
            background: #00572D;
            box-shadow: 0px 0px 10px rgb(14, 153, 39);
            animation-name: spin;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes spin {
            from {
                opacity: 0.0;
            }

            to {
                opacity: 0.6;
                transform: translate3d(-4px, -4px, 570px);
            }
        }

        .loader1wrapper i:nth-child(1) {
            transform: rotate(12deg) translate3d(80px, 0, 0);
            animation-delay: 0.1s;
        }

        .loader1wrapper i:nth-child(2) {
            transform: rotate(24deg) translate3d(80px, 0, 0);
            animation-delay: 0.2s;
        }
