<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: #2685FF;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #ffe77a;
            border: 0;
            padding: 22px;
            z-index: 10;
        }

        /* Icon */
        .bar {
            position: relative;
        }

        .bar:before,
        .bar:after {
            content: "";
            position: absolute;
        }

        .bar:before,
        .bar:after,
        .bar {
            width: 24px;
            height: 3px;
            background: black;
            margin: 3px 0;
            display: block;
        }

        .bar:before {
            bottom: 100%;
        }

        .bar:after {
            top: 100%;
        }

        .bar.active:after {
            top: 0;
        }

        .bar.active:before {
            bottom: -200%;
        }

        .bar.active {
            background-color: transparent;
        }

        .bar,
        .bar:before,
        .bar:after {
            transition: all .25s linear !important;
        }

        .bar.active:before,
        .bar.active:after {
            transition-delay: .15s !important;
        }

        .bar.active:before {
            transform: rotate(45deg);
        }

        .bar.active:after {
            transform: rotate(-45deg);
        }

        .outside {
            width: 20%;
            border-radius: 10px;
            min-width: 200px;
            max-width: 250px;
            height: 95vh;
            transform: translateX(-101%);
            transition: all .5s cubic-bezier(0, 0.05, 0, 1.3);
            overflow: hidden;
        }

        .in {
            transform: translateX(0);
        }

        .inside {
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            display: block;
            width: 100%;
            height: 100%;
            background: #ffe77a;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0 100% 100% 0;
            transition: all .25s cubic-bezier(1, 0.05, 1, 1.5);
            transition-delay: .5s;

        }

        .in .inside {
            border-radius: 0;
            transition-delay: 0s;

        }

        /* material animation */
        .inside:before {
            content: "";
            width: 2100px;
            height: 2100px;
            display: block;
            background-color: #00572d;
            position: absolute;
            top: -50%;
            left: -100%;
            z-index: -1;
            transition: all .75s linear;
            transition-delay: .15s;
            transform: scale(0);
            transform-origin: top right;
            border-radius: 1000px;
        }

        .outside.in .inside:before {
            transform: scale(1);

        }

        /* Menu */
        ul.menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            list-style: none;
            margin: 0;
            padding: 0;
            line-height: 0.5;
        }

        .menu li {
            background: #ffffff;
            border-radius: 5px 0px 0px 5px;
            opacity: 0;
            padding: 12px 22px;
            border-bottom: 1px solid rgba(255, 255, 255, .5);
            transition: all .25s linear;
        }

        .menu li a {
            text-decoration: none;
            color: #00572d;
        }

        .in .menu li {
            transform: translateX(0%);
            opacity: 1;
        }

        .in .menu li:nth-child(1) {
            transition-delay: 1s;
        }

        .in .menu li:nth-child(2) {
            transition-delay: 1.15s;
        }

        .in .menu li:nth-child(3) {
            transition-delay: 1.25s;
        }

        .in .menu li:nth-child(4) {
            transition-delay: 1.35s;
        }

        .in .menu li:nth-child(5) {
            transition-delay: 1.45s;
        }

        .in .menu li:nth-child(6) {
            transition-delay: 1.55s;
        }

        .in .menu li:nth-child(7) {
            transition-delay: 1.65s;
        }

        .inside>.logo {
            max-width: 100px;
            width: 15%;
            margin-top: 5px;
            height: auto;
            object-fit: contain;
        }
    </style>
    <button class="close"><span class="bar"></span></button>
    <div class="outside">
        <div class="inside">
            <img class="logo" src="./Media/lapinoz_logo.png" alt="">

            <ul class="menu">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Order online</a></li>
                <li><a href="#"> Store Locator</a></li>
                <li><a href="#">Franchise Enquiry</a></li>
                <li><a href="#">Our Story</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var closeButton = document.querySelector(".close");
            var outsideContent = document.querySelector(".outside");
            var bars = document.querySelectorAll(".bar");

            closeButton.addEventListener("click", function () {
                outsideContent.classList.toggle("in");
                bars.forEach(function (bar) {
                    bar.classList.toggle("active");
                });
                closeButton.classList.toggle("is-showing");
            });
        });
    </script>
</body>

</html>
