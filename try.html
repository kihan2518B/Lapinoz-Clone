<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Timeline Design | upCoding</title>
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <!-- Stylesheet -->
</head>

<body>
    <style>
        /* Import Google Font "Poppins" */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: var(--primary);
        }

        .journey_section {
            position: relative;
            max-width: 1200px;
            height: fit-content;
            margin: 80px auto;
        }

        .journey_box {
            position: relative;
            width: 50%;
            padding: 1rem 3rem;
            opacity: 0;
            animation: animateBox 1s linear forwards;
        }

        @keyframes animateBox {
            0% {
                opacity: 1;
                transform: translateY(-25px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .journey_box:nth-child(2) {
            animation-delay: 0s;
        }

        .journey_box:nth-child(3) {
            animation-delay: 1s;
        }

        .journey_box:nth-child(4) {
            animation-delay: 2s;
        }

        .journey_box:nth-child(5) {
            animation-delay: 3s;
        }

        .journey_box:nth-child(6) {
            animation-delay: 4s;
        }

        .journey_box:nth-child(7) {
            animation-delay: 5s;
        }

        .journey_box-left {
            left: 0;
        }

        .journey_box-right {
            left: 50%;
        }

        .journey_box img {
            position: absolute;
            background-color: #00572d;
            top: 30px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            border-radius: 50%;
            right: -25px;
            z-index: 10;
        }

        .journey_box-right img {
            left: -25px;
        }

        .info {
            position: relative;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            background-color: #00572d71;
        }

        .info h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .info p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .info::after {
            content: "";
            position: absolute;
            top: 25px;
            width: 0;
            height: 0;
            border-top: 14px solid transparent;
            border-bottom: 14px solid transparent;
            border-left: 14px solid #00572d71;
            right: -14px;
            z-index: 10;
        }

        .journey_box-right .info::after {
            border-left: 0;
            border-right: 14px solid #00572d71;
            left: -14px;
        }

        .vertical-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 6px;
            height: 100%;
            transform: translateX(-50%);
            border-radius: 2px;
            background-color: #00572d;
            animation: animateLine 6s linear forwards;
        }

        @keyframes animateLine {
            0% {
                height: 0;
            }

            100% {
                height: 100%;
            }
        }

        @media screen and (max-width: 775px) {
            .journey_section {
                margin: 40px auto;
            }

            .vertical-line {
                left: 60px;
            }

            .journey_box {
                width: 100%;
                /* padding-right: 1.5rem; */
                padding-left: 109px;
            }

            .journey_box-left,
            .journey_box-right {
                left: 0;
            }

            .journey_box img {
                left: 35px;
            }

            .info::after {
                left: -16px;
            }

            .journey_box-left .info::after {
                border-left: 0;
                border-right: 14px solid white;
                left: -14px;
            }
        }

        @media screen and (max-width: 500px) {
            .vertical-line {
                left: 40px;
            }

            .journey_box {
                width: 100%;
                padding-right: 1.5rem;
                padding-left: 85px;
            }

            .journey_box img {
                left: 15px;
            }
        }
    </style>
    <!-- journey_section -->
    <div class="journey_section" data-scroll-section>
        <!-- Vertical line -->
        <div class="vertical-line"></div>
        <!-- Box -->
        <div class="journey_box journey_box-left">
            <img class="timeline-icon y2011" src="https://lapinoz.ca/assets/wla_new/lapinoz/ca/images/timeline-one.svg"
                alt="Timeline One" />
            <div class="info">

            <div class="info">

        </div>
        <div class="journey_box journey_box-right">

                alt="Timeline One" width="25" height="25" />
            <div class="info">
                <h2>2019</h2>

                </p>
            </div>
        </div>
        <div class="journey_box journey_box-left">
            <img class="timeline-icon" src="https://lapinoz.ca/assets/wla_new/lapinoz/ca/images/timeline-five.svg"
                alt="Timeline One" width="25" height="25" />
            <div class="info">
                <h2>2021</h2>
                <p>
                    Crossed 300 Outlets All Over India
                </p>
            </div>
        </div>
        <div class="journey_box journey_box-right">
            <img class="timeline-icon" src="https://lapinoz.ca/assets/wla_new/lapinoz/ca/images/timeline-six.svg"
                alt="Timeline One" width="25" height="25" />
            <div class="info">

            </div>
        </div>
    </div>
</body>

</html>
