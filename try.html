.explore-menu-box{
  position: relative;
  margin-inline: 10px;

.explore-menu-box .card{
  position: relative;
  width: 250px;
  height: 360px;
  background: #232323;
  border-radius: 20px;
  overflow: hidden;
}

.explore-menu-box .card:before{
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #9bdc28;
  clip-path: circle(135px at 80% 20%);
  transition: 0.5s ease-in-out;
}

.explore-menu-box .card:hover:before{
  clip-path: circle(300px at 80% -20%);
}

.explore-menu-box .card:after{
  content: 'Lapinoz';
  position: absolute;
  top: 50%;
  left: -20%;
  font-size:55px;
  font-weight: 800;
  font-style: italic;
  transform: translate(20%, 70%) rotate(25deg);
  color: rgba(255,255,25,0.05)
}

.explore-menu-box .card .imgBx{
  position: absolute;
  top: 50%;
  transform: translateY(-60%);
  z-index: 10000;

  height: 220px;
  transition: 0.5s;
}

.explore-menu-box .card:hover .imgBx{
  top: 0%;
  transform: translateY(0%);
    
}

.explore-menu-box .card .imgBx img{

.explore-menu-box .card .contentBx{
