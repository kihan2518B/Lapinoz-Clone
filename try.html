    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 400px;
            /* Adjust the container size as needed */
            height: 400px;
            /* Adjust the container size as needed */
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .image {
            position: absolute;
            width: 350px;
            /* Adjust the image size as needed */
            height: auto;
            transition: transform 0.1s;
        }
    </style>
    <div class="container">
        <img src="./Media/—Pngtree—italian pizza slice cheese sausage_13137251.png" alt="Follow Effect Image"
            class="image">
    </div>
    <script>

        //     const mouseX = e.clientX - rect.left;
        //     const mouseY = e.clientY - rect.top;

        //     const limitX = rect.width - image.offsetWidth;
        //     const limitY = rect.height - image.offsetHeight;

        //     const posX = Math.max(0, Math.min(mouseX - (image.offsetWidth / 2), limitX));
        //     const posY = Math.max(0, Math.min(mouseY - (image.offsetHeight / 2), limitY));

        //     image.style.transform = `translate(${posX}px, ${posY}px)`;
        // });

        // container.addEventListener('mouseleave', () => {
        //     image.style.transform = 'translate(0, 0)';
        // });

        const image = document.querySelector('.image');
        const container = document.querySelector('.container');

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const limitX = rect.width - image.offsetWidth;
            const limitY = rect.height - image.offsetHeight;

            const posX = Math.max(0, Math.min(mouseX - (image.offsetWidth / 2), limitX));
            const posY = Math.max(0, Math.min(mouseY - (image.offsetHeight / 2), limitY));

            const currentPosX = parseFloat(getComputedStyle(image).transform.split(',')[4]) || 0;
            const currentPosY = parseFloat(getComputedStyle(image).transform.split(',')[5]) || 0;

            const newX = currentPosX + (posX - currentPosX) * 0.1;
            const newY = currentPosY + (posY - currentPosY) * 0.1;

            image.style.transform = `translate(${newX}px, ${newY}px)`;
        });

        container.addEventListener('mouseleave', () => {
            image.style.transform = 'translate(0, 0)';
        });

    </script>
</body>

</html>
